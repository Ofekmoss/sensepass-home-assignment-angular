<div class="general-input__container">
    <input 
        [ngClass]="{
            'task-done' : done,
            'edit-input': isEditTodoInput,
            'main-input': !isEditTodoInput
        }" 
        type="text" 
        [placeholder]="placeHolder"
        [(ngModel)]="inputValue" 
        (keyup.enter)="onEnter()"
        (blur)="onBlur()">
</div>
